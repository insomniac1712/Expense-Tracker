{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'myapp/output.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>
    <nav class="shadow-lg p-5">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="#" class="flex">
                <img class="h-10 mr-3" src="{% static 'myapp/images/wallet.png' %}" alt="">
                <span class="self-center text-xl font-semibold">Expense Tracker</span>
            </a>
        </div>
        {% if user.is_authenticated %}
        <div class="flex justify-end p-4">
            <span class="mr-4 text-gray-600">
                Logged in as <strong>{{ user.username }}</strong>
            </span>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="text-red-500 font-bold">Logout</button>
            </form>
        </div>
        {% endif %}

    </nav>
    {% block body %}
      
    {% endblock body %}
</body>
</html>
